<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Loop For em JavaScript</title>
</head>
<body>

    <h1>Exemplo de Loop For em JavaScript</h1>
    <div id="output"></div>

    <script>
        const outputDiv = document.getElementById('output');
        
        //--------------- LOOP FOR ------------------------------//
        for (let c = 1; c <= 6; c++) {
            outputDiv.innerHTML += `<p>PASSO ${c}</p>`;
        }
    </script>
</body>
</html>
