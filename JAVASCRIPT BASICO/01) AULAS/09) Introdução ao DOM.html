<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRODUÇÃO AO DOM</title>
    <style>
        body {
            background-color: rgb(11, 11, 52);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>INICIANDO ESTUDOS COM DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
    <div id="msg">
        CLIQUE AQUI
    </div>
    <script>
        window.document.write('OLÁ MUNDO! <br>')
        window.document.write(window.document.URL, '<br>')

        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write(p1.innerText, '<br>')
        p1.style.color = 'red'

        var p2 = window.document.getElementsByTagName('p')[1]
        window.document.write(p2.innerHTML)
        p2.style.color = 'yellow'

        var d = window.document.getElementById('msg')
        var d = window.document.querySelector('div#msg')
        d.style.background = 'green'
        d.innerText = 'ESTOU AGUARDANDO...'
    </script>
</body>
</html>
