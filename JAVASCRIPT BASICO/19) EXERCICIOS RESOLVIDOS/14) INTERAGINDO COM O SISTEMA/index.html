<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interajindo com o sistema</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            padding: 30px;
            font-size: 1em;
        }
    </style>
</head>
<body>
       <h1>Interajindo com o sistema</h1> 

       <input type="button" value="Clique para começar" onclick="clicou()">

       <div id="res">
            <p>Aqui vai aparecer algo...</p>
       </div>
       <script>
               function clicou(){
                    let res = document.getElementById('res');
                    let data = new Date();

                    res.innerHTML = `O que eu percebi do sistema foi <mark>${data}(Horário Padrão de Brasília)</mark>`;
                    
               } 
       </script>
</body>
</html>
