<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <style>
        @import url('https://fonts.googleapis.com/css2? family = Pacifico & display = swap');
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            font-family: 'Pacifico',cursive;
            font-weight: bolder;
        }
        main > input {
            padding: 30px;
            font-size: 1em;
        }
    </style>
</head>
<body>
       <header>
           <h1>Contador de Cliques</h1>
       </header> 
       <main>
           <input type="button" value="Clique em mim" id="btnAddValues" onclick="add()"> 
           
           <input type="button" value="Zerar Contador" id="btnClearValues" onclick="clearValues()">

           <div id="res">

           </div>
       </main>
       <script>
                let count = 0;
                let res = document.getElementById('res');

                function add(){
                    ++count;
                    if(count === 1){
                        res.innerHTML = `<p>O contador está com <mark>${count}</mark> clique.</p>`;
                    } 
                    else if(count > 1){
                        res.innerHTML = `<p>O contador está com <mark>${count}</mark> cliques.</p>`;
                    }
                }

                function clearValues(){
                    count = 0;
                    res.innerHTML = '';
                }
       </script>
</body>
</html>
