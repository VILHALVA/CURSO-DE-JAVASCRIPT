<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Contando de 10 a 1</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        main input {
            max-width: 500px;
            padding: 30px;
            font-size: 1em;
        }
    </style>
</head>
<body>
       <header>
            <h1>Contagem regressiva de 10 a 1</h1>
       </header>
       <main>
            <input type="button" value="Contar de 10 a 1" onclick="contar()">

            <div id="res">
                <p>Aperte o bot√£o acima para contar</p>
            </div>
       </main>     
       <script>
                const res = document.getElementById('res');
                function contar(){
                    res.innerHTML += '<h3>Contagem regressiva de 10 a 1</h3>'
                    let i = 10;
                    while(i >= 1){
                        res.innerHTML += `${i}&#x1F449`;
                        i--;
                    }
                        res.innerHTML += '&#x1F3C1';
                }
       </script>
</body>
</html>
