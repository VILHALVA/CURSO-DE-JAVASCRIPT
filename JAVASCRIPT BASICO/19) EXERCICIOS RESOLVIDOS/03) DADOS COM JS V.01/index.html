<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        main > input {
            padding: 30px;
            font-size: 1em;
        }
    </style>
</head>
<body>
      <header>
            <h1>Trabalhando com dados v1.0</h1>
      </header>  
      <main>
          <input type="button" value="Clique para começar" id="btn">
      </main>
      <script>
            let button = document.querySelector('#btn');
            let nome;

            button.addEventListener('click',click);

            function click(){
                nome = prompt('Qual é o seu nome?');

                if(nome != ''){
                    alert(`Olá, ${nome}! É um prazer te conhecer!`);                    
                } 
                else {
                    alert('Olá, ser desconhecido! É um prazer conhecê-lo!');
                }

            }
            

      </script>
</body>
</html>
