<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        main > input {
            padding: 30px;
            font-size: 1em;
        }
    </style>
</head>
<body>
       <header>
           <h1>Trabalhando com números</h1>
       </header> 
       <main>
            <input type="button" value="Clique para calcular" id="btn">   
            
            <div id= "res">
                <p>O resultado vem aqui...</p>  
            </div>
       </main>
       <script>
            let btn = document.getElementById('btn');
            let res = document.getElementById('res');
            let number;

            btn.addEventListener('click',click);

            function click(){

                number = prompt('Informe um número:');
                let x = Number(number);

                if(number.length != 0){
                    res.innerHTML = `<p>O dobro de ${x} é ${x*2} e a metade é ${x/2}!</p>`;
                } 
                else {
                    alert('Erro, adicione um número');
                }                
            }
       </script>
</body>
</html>
